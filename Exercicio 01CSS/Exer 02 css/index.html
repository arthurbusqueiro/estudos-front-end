<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS 02</title>
    <link rel="stylesheet" type="text/css" href="css/style.CSS " />
</head>

<body>
    <main>
        <div class="card-container">
            <div class="card">
                <img src="img/gato-01.jpg" alt="Gato 01" title="Gato 01 " class="card-image" />

                <div class="card-body">
                    <h1> Esse é o título do Meu Primeiro card! </h1>
                </div>
            </div>
        </div>


        <div class="card-container">
            <div class="card">
                <img src="img/gato-02.jpg" alt="Gato 02" title="Gato 02 " class="card-image" />

                <div class="card-body">
                    <h1> Esse é o título do Meu Segundo card! </h1>
                </div>

                <div class="card-footer">
                    <a href="http://codesigners.cc" class="btn">Meu Botão</a>
                </div>
            </div>
        </div>


        <div class="card-container">
            <div class="card">
                <img src="img/gato-03.jpg" alt="Gato 03" title="Gato 03 " class="card-image card-image-top" />

                <div class="card-body">
                    <h1> Esse é o título do Meu Terceiro card! </h1>
                    <p>Clique na caixa "Criar uma nova anotação",
                         no botão "+" ou pressione "B" para criar sua primeira
                        anotação.</p>
                </div>

                <div class="card-footer">
                    <a href="http://codesigners.cc" class="btn">Meu Botão</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
